<!DOCTYPE html>
<html>
<head>
	<title>Chat | Chat app</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">

		<div class="chat__sidebar">
				<h3>People</h3>
				<div id="users"></div>
			  </div>
			
			  <div class="chat__main">
				<ol id="messages" class="chat__messages"></ol>
			
				<div class="chat__footer">
				  <form id="message-form">
					<input name="message" type="text" autocomplete="off" autofocus placeholder="Message" autofocus autocomplete="off"/>
					<button>Send</button>
				  </form>
				  <button id="send-location">send location</button>
				</div>
				</div>
				
				<script id="message-template" type="text/template">
					<li class="message">
						<div class="message__title">
							<h4>{{from}}</h4>
							<span>{{createdAt}}</span>
						</div>
						<div class="message__body">
							<p>{{text}}</p>
						</div>
					</li>
				</script>

				<script id="location-message-template" type="text/template">
					<li class="message">
						<div class="message__title">
							<h4>{{from}}</h4>
							<span>{{createdAt}}</span>
						</div>
						<div class="message__body">
							<a href="{{url}}" target="_blank">
								My current location
							</a>
						</div>
					</li>
				</script>

	<script type="text/javascript" src="/socket.io/socket.io.js">
		//src is where all the js code is(it's not the lib)
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/js/lib/moment.js"></script>
	<script src="/js/lib/mustache.js"></script>
	<script type="text/javascript" src="js/chat.js">

	</script>

</body>
</html>
